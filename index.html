<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="layout">
        <header>
            <img src="images/Frame 6.png" alt="">
        </header>
        <main>
            <textarea name="encrypter" id="txtAreaEncrypter" placeholder="Ingrese texto aquí"></textarea>
        </main>
        <aside>
            <ul id="reception">
                <img src="images/undraw_secure_files_re_6vdh.svg" alt="">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingrese texto que deseas encriptar o desencriptar</p>
            </ul>
        </aside>
        <footer>
            <button id="encrypt">Encriptar</button>
            <button id="decrypt">Desencriptar</button>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
